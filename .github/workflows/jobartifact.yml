name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd jobartifact
          npm install
      - name: Lint code
        run: |
          cd jobartifact
          npm run lint
      - name: Test code
        run: |
          cd jobartifact
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd jobartifact
          npm ci
      - name: Build website
        run: |
          cd jobartifact
          npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files-jobartifact
          path: |
            jobartifact/dist
            jobartifact/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
