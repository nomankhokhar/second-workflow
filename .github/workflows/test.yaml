name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd React\ Simple\ Project
          npm install
      - name: Run tests
        run: |
          cd React\ Simple\ Project
          npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd React\ Simple\ Project
          npm install
      - name: Build Project
        run: |
          cd React\ Simple\ Project
          npm run build
      - name: Deploy
        run: echo "Deploying to production"
