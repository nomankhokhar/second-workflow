name: Events Types DeepDive
on:
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - "dev-*" # dev-new dev-this
      - "feat/**" # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main # main
      - "dev-*" # dev-new dev-this
      - "feat/**" # feat/new feat/new/button
    paths-ignore:
      - ".github/workflows/*" # do not trigger the workflow if this file changed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd deepdive
          npm install
      - name: Test code
        run: |
          cd deepdive
          npm run test
      - name: Build code
        run: |
          cd deepdive
          npm run build
      - name: Deploy project
        run: echo "Deploying..."
